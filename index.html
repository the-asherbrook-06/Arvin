<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Window</title>

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="./Fonts/font.css">
        
        <script src="https://cdn.lordicon.com/lordicon.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>

    <body>

        <div class="nav roboto-medium">
            <div class="left">
                <div class="icon"> <img src="./Assets/circle_line.svg" alt="close"> </div>
                <div class="option title"> Title </div>
                <div class="option menu"> Menu </div>
            </div>
            <div class="right">
                <div class="icon"> <img src="./Assets/time_machine.svg" alt="maximize"> </div>
                <div class="icon"> <img src="./Assets/quick_control.svg" alt="maximize"> </div>
                <div id="clock"></div>
            </div>
        </div>

        <div class="dropdown roboto-regular" id="icon-dropdown">
            <div class="item about"> <div class="content">About</div> <div class="shortcut roboto-medium">&#8963;  A </div> </div>
            <hr>
            <div class="item system"> <div class="content">System Preferences</div> <div class="shortcut roboto-medium">&#8963; S  </div> </div>
            <div class="item"> <div class="content">Home</div> <div class="shortcut roboto-medium">&#8984; H</div> </div>
        </div>

        <div class="dropdown roboto-regular" id="title-dropdown">
            <div class="item"> <div class="content">Item 1</div> <div class="shortcut roboto-medium">  </div> </div>
            <div class="item"> <div class="content">Item 2</div> <div class="shortcut roboto-medium">  </div> </div>
        </div>

        <div class="dropdown roboto-regular" id="menu-dropdown">
            <div class="item"> <div class="content">Item 1</div> <div class="shortcut roboto-medium">  </div> </div>
            <div class="item"> <div class="content">Item 2</div> <div class="shortcut roboto-medium">  </div> </div>
        </div>

        <div class="window roboto-regular" id="about">
            <div class="action-bar">
                <div class="icon close"> <img src="./Assets/red_action.svg" alt="close"> </div>
                <div class="icon minimize"> <img src="./Assets/yellow_action.svg" alt="close"> </div>
                <div class="icon"> <img src="./Assets/grey_action.svg" alt="close"> </div>
                <div class="title roboto-medium"> About </div>
            </div>
            <div class="content">
                hello
            </div>
        </div>

        <div class="window roboto-regular" id="preferences">
            <div class="action-bar">
                <div class="icon close"> <img src="./Assets/red_action.svg" alt="close"> </div>
                <div class="icon minimize"> <img src="./Assets/yellow_action.svg" alt="close"> </div>
                <div class="icon"> <img src="./Assets/grey_action.svg" alt="close"> </div>
                <div class="title roboto-medium"> System Preferences </div>
            </div>
            <div class="content">
                <div class="group">
                    <div class="item account">Account</div>
                    <div class="item appearance">Appearance</div>
                </div>
                <div class="settings">
                    helo
                </div>
            </div>
        </div>

    </body>

</html>

<script src="JavaScripts/popouts.js"></script>
<script src="Javascripts/clock.js"></script>
<script src="JavaScripts/about.js"></script>
<script src="JavaScripts/preferences.js"></script>
